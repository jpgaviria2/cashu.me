<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/128x128.png"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Bitpoints.me - Bitcoin-backed Rewards" />
    <meta property="og:description" content="Rewards that appreciate over time. Powered by Cashu ecash, Nostr identity, and Bluetooth mesh." />
    <meta property="og:image" content="og-image.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bitpoints.me - Bitcoin-backed Rewards" />
    <meta name="twitter:description" content="Rewards that appreciate over time. Powered by Cashu ecash, Nostr identity, and Bluetooth mesh." />
    <meta name="twitter:image" content="og-image.png" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
